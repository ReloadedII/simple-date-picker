<html>
<head>
	<title>date_picker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.date {
			margin-top: 20px;
			width: 100px;
			height: 35px;
		}
    </style>
    <link rel="stylesheet" type="text/css" href="./../bin/datepicker.css">
</head>
<body>
	<input type="text" id="start_date" class="date" placeholder="开始日期">
	<input type="text" id="end_date" class="date" placeholder="结束日期">
</body>
<script type="text/javascript" src="./zepto.min.js"></script>
<script type="text/javascript" src="./../bin/datepicker.js"></script>
<script type="text/javascript">
    var startDate  = document.getElementById('start_date');

	var startDatePicker = new window.DatePicker({
		target     : startDate,
		confirmCbk : function(data) {
            startDate.value = data.year + '-' + data.month + '-' + data.day;
		}
	});

    startDate.onfocus = function(e) {
    	startDate.blur();
		startDatePicker.open();
    };

    var endDate       = document.getElementById('end_date');
	var endDatePicker = new window.DatePicker({
		target     : endDate,
		confirmCbk : function(data) {
            endDate.value = data.year + '-' + data.month + '-' + data.day;
		}
	});

    endDate.onfocus = function(e) {
    	endDate.blur();
		endDatePicker.open();
    };
</script>
</html>
