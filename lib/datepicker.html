<html>
<head>
	<title>datepicker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="./../bin/datepicker.css">
</head>
<body>
	<div class="datepicker">
		<div class="datapicker__mask"></div>
		<div class="datapicker__main">
			<div class="datapicker__header">
				<div class="datapicker__time-toggle"></div>
				<div class="datapicker__time-selector-list">
					<div class="datapicker__time-selector-item">
						<a href="javascript:;" class="datapicker__time-selector-prev">&lt;</a>
						<a href="javascript:;" class="datapicker__time-selector-text">2016</a>
						<a href="javascript:;" class="datapicker__time-selector-next">&gt;</a>
					</div>

					<div class="datapicker__time-selector-item">
						<a href="javascript:;" class="datapicker__time-selector-prev">&lt;</a>
						<a href="javascript:;" class="datapicker__time-selector-text">2月</a>
						<a href="javascript:;" class="datapicker__time-selector-next">&gt;</a>
					</div>
				</div>
			</div>

			<div class="datapicker__panel">
				<ul class="datapicker__week-list">
					<li class="datapicker__week-item">日</li>
					<li class="datapicker__week-item">一</li>
					<li class="datapicker__week-item">二</li>
					<li class="datapicker__week-item">三</li>
					<li class="datapicker__week-item">四</li>
					<li class="datapicker__week-item">五</li>
					<li class="datapicker__week-item">六</li>
				</ul>
				<ul class="datapicker__day-list">
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
					<li class="datapicker__day-item">1</li>
				</ul>
			</div>
			
			<div class="datapicker__footer">
				<div class="datapicker__btn">取消</div>
				<div class="datapicker__btn">确定</div>
			</div>
		</div>
	</div>
</body>
</html>
