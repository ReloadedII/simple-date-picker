<div class="datepicker">
	<div class="datapicker__mask"></div>
	<div class="datapicker__main">
		<div class="datapicker__header">
			<div class="datapicker__time-toggle"></div>
			<div class="datapicker__time-selector-list">
				<div class="datapicker__time-selector-item">
					<a href="javascript:;" class="datapicker__time-selector-arrow datapicker__time-selector-prev" id="_j_year_prev">&lt;</a>
					<a href="javascript:;" class="datapicker__time-selector-text" id="_j_year_text">{year}年</a>
					<a href="javascript:;" class="datapicker__time-selector-arrow datapicker__time-selector-next" id="_j_year_next">&gt;</a>
				</div>
				<div class="datapicker__time-selector-item">
					<a href="javascript:;" class="datapicker__time-selector-arrow datapicker__time-selector-prev" id="_j_month_prev">&lt;</a>
					<a href="javascript:;" class="datapicker__time-selector-text" id="_j_month_text">{month}月</a>
					<a href="javascript:;" class="datapicker__time-selector-arrow datapicker__time-selector-next" id="_j_month_next" >&gt;</a>
				</div>
			</div>
		</div>
		<div class="datapicker__panel">
			<!-- <ul class="datapicker__year-list">
				<li class="datapicker__year-item">2011</li>
				<li class="datapicker__year-item">2012</li>				
				<li class="datapicker__year-item">2013</li>
				<li class="datapicker__year-item">2014</li>
				<li class="datapicker__year-item">2015</li>
				<li class="datapicker__year-item datapicker__year-item_active">2016</li>
				<li class="datapicker__year-item">2017</li>
				<li class="datapicker__year-item">2018</li>
				<li class="datapicker__year-item">2019</li>
				<li class="datapicker__year-item">2020</li>
				<li class="datapicker__year-item">2021</li>
				<li class="datapicker__year-item">2022</li>
			</ul> -->

			<ul class="datapicker__week-list">
				<li class="datapicker__week-item">日</li>
				<li class="datapicker__week-item">一</li>
				<li class="datapicker__week-item">二</li>
				<li class="datapicker__week-item">三</li>
				<li class="datapicker__week-item">四</li>
				<li class="datapicker__week-item">五</li>
				<li class="datapicker__week-item">六</li>
			</ul>

			<ul class="datapicker__day-list">
				{all_days}
			</ul>
		</div>
		
		<div class="datapicker__footer">
			<div class="datapicker__btn" id="_j_confirm_btn">确定</div>
			<div class="datapicker__btn" id="_j_cancel_btn">取消</div>
		</div>
	</div>
</div>
